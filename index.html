<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>P5JS - Traînée contrôlée par slider</title>
    <style>
      body {
        margin: 0;
        background: rgb(57, 57, 57);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      /* Slider vertical inversé */
      input[type="range"] {
        writing-mode: bt-lr;
        -webkit-appearance: slider-vertical;
        width: 25px;
        height: 300px;
        accent-color: #34a0cf;
        cursor: grab;
        transform: rotate(180deg);
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  </head>

  <body>
    <div class="container">
      <input id="ySlider" type="range" min="0" max="300" value="150" step="30" orient="vertical" />
      <div id="Canvas"></div>
    </div>

    <script>
      let particles = [];
      let centerY;
      let speed = 4;
      let isGrabbed = false;
      let slider;

      function setup() {
        let cnv = createCanvas(900, 300);
        cnv.parent("Canvas");
        noStroke();
        centerY = height / 2;
        slider = select("#ySlider");

        // Événements pour le slider
        slider.mousePressed(() => (isGrabbed = true));
        slider.mouseReleased(() => (isGrabbed = false));
      }

      function draw() {
        background(0, 70); // légère transparence

        // Met à jour la position verticale du point
        centerY = float(slider.value());

        // Crée des particules si le slider est grab
        if (isGrabbed) {
          for (let i = 0; i < 5; i++) {
            particles.push({
              x: width / 2,
              y: centerY,
              alpha: 550
            });
          }
        }

        // Mise à jour et affichage des particules
        for (let i = particles.length - 1; i >= 0; i--) {
          let p = particles[i];
          p.x += speed;
          p.alpha -= 3;

          fill(36, 122, 163, p.alpha);
          circle(p.x, p.y, 20);

          if (p.alpha <= 0) particles.splice(i, 1);
        }

        // Point fixe
        fill(52, 159, 207);
        circle(width / 2, centerY, 20);
      }
    </script>
  </body>
</html>
